####################################################################################################
# Continuous Integration [Lint, Test, Build] on All Pull-Requests + Push to Master
####################################################################################################
# References:
# - https://docs.astral.sh/uv/reference/workflows/
# - https://docs.astral.sh/uv/guides/integration/github/
# - https://github.com/astral-sh/setup-uv
####################################################################################################
name: build

on:
  push:
    branches: ["master"]
  pull_request:

jobs:
  ci:
    #----------------------------------------------
    # -----  setup operating system (os)  -----
    #----------------------------------------------
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # TODO(amir): add  "ubuntu-latest", "windows-latest"
        os: ["macos-latest"]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      #----------------------------------------------
      # ----- check-out repo and set-up python -----
      #----------------------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v5
      - name: Setup Python v${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      #----------------------------------------------
      # -----  install & configure uv  -----
      #----------------------------------------------
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          activate-environment: true

      #----------------------------------------------
      #  -----  Integration test suite  -----
      #----------------------------------------------
      - name: Sync dependencies
        run: |
          uv sync --locked --all-extras --all-groups
      - name: Lint
        run: |
          poe check
      - name: Test
        run: |
          poe test
      - name: Build
        run: |
          uv build
      #----------------------------------------------
      #  ---  Upload test coverage to Codecov  ---
      #----------------------------------------------
      - name: Codecov
        # NOTE: only run code coverage with one Python Version and OS; the rest is not needed
        if: ${{ matrix.python-version == '3.9' && matrix.os == 'macos-latest' }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./xmlcov/
          fail_ci_if_error: true
          files: ./xmlcov/coverage.xml
          flags: unittests
          name: codecov-umbrella
          verbose: true
